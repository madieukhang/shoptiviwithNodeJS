    <script>
        var limit = 9
        var Du_lieu = Doc_Danh_sach_Ti_vi();
        var Danh_sach_Ti_vi = Du_lieu.Danh_sach_Ti_vi
        var Cong_ty = Du_lieu.Cong_ty
        var map
        var geocoder = new google.maps.Geocoder();
        Xuat_Thong_tin_Cong_ty(Cong_ty, Th_PET)

        if (Danh_sach_Ti_vi.length > 0) {
            Xuat_Danh_sach_Phan_trang(Danh_sach_Ti_vi, Th_Thong_bao, 0, limit)
            if (Danh_sach_Ti_vi.length > parseInt(limit)) {
                Tao_The_Hien_Phan_trang(Danh_sach_Ti_vi, limit, Th_Phan_trang)
                Tao_The_Hien_Phan_trang(Danh_sach_Ti_vi, limit, Th_Phan_trang_B)
            }
        }
        else {
            Th_Thong_bao.innerHTML = "Lỗi đọc dữ liệu"
        }

        function Xuat_Danh_sach(Danh_sach_Ti_vi, Th_Thong_bao) {
            Th_Cha.innerHTML = ""
            Danh_sach_Ti_vi.forEach(Ti_vi => {
                var The_hien = Tao_The_hien_Ti_vi(Ti_vi, Th_Cha)
                The_hien.childNodes[0].onclick = () => {
                    The_hien.childNodes[0].classList.toggle("CHON")
                    var Ti_vi = The_hien.childNodes[0].parentNode.getAttribute("data")
                    sessionStorage.setItem("giohang", Ti_vi)
                    window.location = "MH_Gio_hang.html"
                }
                The_hien.childNodes[1].onclick = () => {
                    var Ti_vi_Chon = JSON.parse(The_hien.childNodes[1].parentNode.getAttribute("data"))
                    var noi_dung_HTML = `
                        <div class="card-deck text-center>
                            <div>
                                <h4 class="modal-title"></h4>
                                <img class="card-img-top " src="http://localhost:1001/${Ti_vi.Ma_so}.png" alt=""/>
                                <div class="card-body text-center">
                                    <p class="card-title text-primary">${Ti_vi.Ten}</p>
                                    <p class="card-text text-danger">Giá Bán: ${Tao_Chuoi_The_hien_So_nguyen_duong(Ti_vi.Don_gia_Ban)} đ</p>
                                    Loại nhóm: ${Ti_vi.Nhom_Tivi.Ten}   
                                </div>
                            </div>
                        </div>`
                    Th_Chi_tiet.innerHTML = noi_dung_HTML
                    Th_Show.click()
                }


            });
            Th_Thong_bao.innerHTML = `<h7>Danh sách TiVi (${Danh_sach_Ti_vi.length}) </h7>`
        }

        // Phân trang
        function Tao_The_Hien_Phan_trang(Danh_sach, So_san_pham_cho_mot_trang, Th_Cha) {
            var Tong_so_san_pham = Danh_sach.length
            var Tong_trang = (Tong_so_san_pham % So_san_pham_cho_mot_trang == 0) ? Tong_so_san_pham / So_san_pham_cho_mot_trang : parseInt(Tong_so_san_pham / So_san_pham_cho_mot_trang) + 1
            var noi_dung_HTML = `<nav aria-label="Page navigation example">`
            noi_dung_HTML += `
            <ul class="pagination justify-content-center">
            `
            for (var i = 1; i <= Tong_trang; i++) {
                var vt = (i - 1) * So_san_pham_cho_mot_trang
                noi_dung_HTML += `<li class="page-item"><a class="page-link" href="javaScript:void(0)" onclick="Xuat_Danh_sach_Phan_trang(Danh_sach_Ti_vi, Th_Thong_bao,${vt} ,${limit})" >${i}</a></li>`
            }
            noi_dung_HTML += `
            </ul>
            </nav>
            `
            Th_Cha.innerHTML = noi_dung_HTML
        }

        function Xuat_Danh_sach_Phan_trang(Danh_sach_Ti_vi, Th_Thong_bao, vt, limit) {
            Th_Cha.innerHTML = ""
            var dem = 0
            Danh_sach_Ti_vi.forEach((Ti_vi, index) => {
                var The_hien = Tao_The_hien_Ti_vi(Ti_vi, Th_Cha)
                if (index >= vt && dem < limit) {
                    The_hien.childNodes[0].onclick = () => {
                        var Ti_vi = The_hien.childNodes[0].parentNode.getAttribute("data")
                        sessionStorage.setItem("giohang", Ti_vi)
                        window.location = "MH_Gio_hang.html"
                    }
                    The_hien.childNodes[1].onclick = () => {
                        var Ti_vi_Chon = JSON.parse(The_hien.childNodes[1].parentNode.getAttribute("data"))
                        var noi_dung_HTML = `
                        <div class="card text-center>
                            <div>
                                <h4 class="modal-title"></h4>
                                <img class="card-img-top " src="http://localhost:1001/${Ti_vi.Ma_so}.png" alt=""/>
                                <div class="card-body text-center">
                                    <p class="card-title text-primary">${Ti_vi.Ten}</p>
                                    <p class="card-text text-danger">Giá Bán: ${Tao_Chuoi_The_hien_So_nguyen_duong(Ti_vi.Don_gia_Ban)} đ</p>
                                    Loại nhóm: ${Ti_vi.Nhom_Tivi.Ten}   
                                </div>
                            </div>
                        </div>`
                        Th_Chi_tiet.innerHTML = noi_dung_HTML
                        Th_Show.click()
                    }
                    dem++
                } else {
                    The_hien.style.cssText = "display:none"
                }

            });
            Th_Thong_bao.innerHTML = `<h7>Danh sách TiVi (${Danh_sach_Ti_vi.length}) </h7>`
        }
        // Kết thúc Phân trang

        function Xuat_Ti_vi_theo_Don_gia(chuoi_dieu_kien) {
            var Thanh_phan_con = chuoi_dieu_kien.split('-')
            if (Thanh_phan_con.length > 0) {

                var Xuat_Ti_vi_theo_Don_gia = Danh_sach_Ti_vi.filter(x => x.Don_gia_Ban >= Thanh_phan_con[0] && x.Don_gia_Ban <= Thanh_phan_con[1])
                Xuat_Danh_sach_Phan_trang(Xuat_Ti_vi_theo_Don_gia, Th_Thong_bao, 0, limit)
                Tao_The_Hien_Phan_trang(Xuat_Ti_vi_theo_Don_gia, limit, Th_Phan_trang)
                Tao_The_Hien_Phan_trang(Xuat_Ti_vi_theo_Don_gia, limit, Th_Phan_trang_B)
            }
        }

        //Hàm sắp xếp tăng
        function Sap_Tang() {
            Danh_sach_Ti_vi.sort((a, b) => a.Ten.localeCompare(b.Ten))
            Xuat_Danh_sach_Phan_trang(Danh_sach_Ti_vi, Th_Thong_bao, 0, limit)
            Tao_The_Hien_Phan_trang(Danh_sach_Ti_vi, limit, Th_Phan_trang)
            Tao_The_Hien_Phan_trang(Danh_sach_Ti_vi, limit, Th_Phan_trang_B)
        }

        //Hàm sắp xếp giảm
        function Sap_Giam() {
            Danh_sach_Ti_vi.sort((a, b) => b.Ten.localeCompare(a.Ten))
            Xuat_Danh_sach_Phan_trang(Danh_sach_Ti_vi, Th_Thong_bao, 0, limit)
            Tao_The_Hien_Phan_trang(Danh_sach_Ti_vi, limit, Th_Phan_trang)
            Tao_The_Hien_Phan_trang(Danh_sach_Ti_vi, limit, Th_Phan_trang_B)
        }

        // Lọc tất cả sp
        Th_Trang_chu.onclick = () => {
            Xuat_Danh_sach_Phan_trang(Danh_sach_Ti_vi, Th_Thong_bao, 0, limit)
            Tao_The_Hien_Phan_trang(Danh_sach_Ti_vi, limit, Th_Phan_trang)
            Tao_The_Hien_Phan_trang(Danh_sach_Ti_vi, limit, Th_Phan_trang_B)
        }

        // Lọc theo loại Samsung
        Th_Samsung.onclick = () => {
            var Danh_sach_Ti_vi_theo_Nhom = Danh_sach_Ti_vi.filter(x => x.Nhom_Tivi.Ma_so == "SAMSUNG")
            // Xuat_Danh_sach(Danh_sach_Ti_vi_theo_Nhom, Th_Thong_bao)
            Xuat_Danh_sach_Phan_trang(Danh_sach_Ti_vi_theo_Nhom, Th_Thong_bao, 0, limit)
            Tao_The_Hien_Phan_trang(Danh_sach_Ti_vi_theo_Nhom, limit, Th_Phan_trang)
            Tao_The_Hien_Phan_trang(Danh_sach_Ti_vi_theo_Nhom, limit, Th_Phan_trang_B)
        }

        // Lọc theo loại Sony
        Th_Sony.onclick = () => {
            var Danh_sach_Ti_vi_theo_Nhom = Danh_sach_Ti_vi.filter(x => x.Nhom_Tivi.Ma_so == "SONY")
            Xuat_Danh_sach_Phan_trang(Danh_sach_Ti_vi_theo_Nhom, Th_Thong_bao, 0, limit)
            Tao_The_Hien_Phan_trang(Danh_sach_Ti_vi_theo_Nhom, limit, Th_Phan_trang)
            Tao_The_Hien_Phan_trang(Danh_sach_Ti_vi_theo_Nhom, limit, Th_Phan_trang_B)
        }

        // Lọc theo loại LG
        Th_LG.onclick = () => {
            var Danh_sach_Ti_vi_theo_Nhom = Danh_sach_Ti_vi.filter(x => x.Nhom_Tivi.Ma_so == "LG")
            Xuat_Danh_sach_Phan_trang(Danh_sach_Ti_vi_theo_Nhom, Th_Thong_bao, 0, limit)
            Tao_The_Hien_Phan_trang(Danh_sach_Ti_vi_theo_Nhom, limit, Th_Phan_trang)
            Tao_The_Hien_Phan_trang(Danh_sach_Ti_vi_theo_Nhom, limit, Th_Phan_trang_B)
        }

        // Lọc theo loại KHÁC
        Th_Khac.onclick = () => {
            var Danh_sach_Ti_vi_theo_Nhom = Danh_sach_Ti_vi.filter(x => x.Nhom_Tivi.Ma_so == "KHAC")
            Xuat_Danh_sach_Phan_trang(Danh_sach_Ti_vi_theo_Nhom, Th_Thong_bao, 0, limit)
            Tao_The_Hien_Phan_trang(Danh_sach_Ti_vi_theo_Nhom, limit, Th_Phan_trang)
            Tao_The_Hien_Phan_trang(Danh_sach_Ti_vi_theo_Nhom, limit, Th_Phan_trang_B)
        }

        // Tìm kiếm
        Th_Tim.onclick = () => {
            var gtTim = Th_Gia_tri_Tim.value
            var Danh_sach_Ti_vi_tim = Danh_sach_Ti_vi.filter(x => x.Ten.toLowerCase().includes(gtTim.toLowerCase()))
            Xuat_Danh_sach_Phan_trang(Danh_sach_Ti_vi_tim, Th_Thong_bao, 0, limit)
            Tao_The_Hien_Phan_trang(Danh_sach_Ti_vi_tim, limit, Th_Phan_trang)
            Tao_The_Hien_Phan_trang(Danh_sach_Ti_vi_tim, limit, Th_Phan_trang_B)
            Th_Gia_tri_Tim.value = ""
        }
        // Tìm kiếm
        function KeyCode(event) {
            if (event.keyCode == 13) {
                var gtTim = event.target.value
                var Danh_sach_Ti_vi_tim = Danh_sach_Ti_vi.filter(x => x.Ten.toLowerCase().includes(gtTim.toLowerCase()))
                Xuat_Danh_sach_Phan_trang(Danh_sach_Ti_vi_tim, Th_Thong_bao, 0, limit)
                Tao_The_Hien_Phan_trang(Danh_sach_Ti_vi_tim, limit, Th_Phan_trang)
                Tao_The_Hien_Phan_trang(Danh_sach_Ti_vi_tim, limit, Th_Phan_trang_B)
            }
        }

        //Tải đơn
        Th_Tai_don.onclick = () => {
            var tap_tin = "Don_Du_tuyen.pdf"
            var ten_moi = "Don_Du_tuyen_2018.pdf"
            Tai_don(tap_tin, ten_moi)
        }

        //Nộp đơn
        Th_Nop_don.onclick = () => {
            Tao_the_hien_Upload(Th_Chi_tiet)
            modelId.setAttribute("data-keyboard", false)
            modelId.setAttribute("data-backdrop", "static")
            modelTitleId.innerHTML = "Nộp Đơn Dự Tuyển"
            Th_Show.click()
        }

        //Liên Hệ
        Th_Lien_he.onclick = () => {
            window.location = "../Khach_hang/MH_Lien_he.html"
        }
        // Địa điểm công ty
        Th_Dia_diem.onclick = () => {


            modelId.childNodes[1].setAttribute("style", "max-width:60rem")

            Th_Chi_tiet.style.height = "30rem"

            Hien_thi_vi_tri_Cong_ty(Cong_ty)
            Th_Show.click()
        }

        function Hien_thi_vi_tri_Cong_ty(Cong_ty) {

            modelTitleId.innerHTML = `${Cong_ty.Ten} - ${Cong_ty.Dien_thoai} `
            geocoder.geocode({
                'address': Cong_ty.Dia_chi
            }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    map.setCenter(results[0].geometry.location);
                    var marker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location,
                        title: `${Cong_ty.Ten} - ${Cong_ty.Dien_thoai} `
                    });

                    if (results[0].formatted_address) {
                        region = results[0].formatted_address + '<br />';
                    }
                    var infowindow = new google.maps.InfoWindow({
                        content: '<div style =width:500px; height:400px;><h5>' + Cong_ty.Ten + '</h5><br/>Địa chỉ:' + region + '<br/>LatLng:' + results[0].geometry.location + '</div>'
                    });
                    infowindow.open(map, marker);
                    google.maps.event.addListener(marker, 'click', function () {
                        // Calling the open method of the infoWindow 
                        infowindow.open(map, marker);
                    });
                } else {
                    alert("Geocode was not successful for the following reason: " + status);
                }
            });
            Khoi_tao_Ban_do()
        }

        function Khoi_tao_Ban_do() {

            var latlng = new google.maps.LatLng(10.823099, 106.629664); // Vĩ độ, Kinh độ Tp Hồ Chí Minh
            var myOptions = {
                zoom: 16,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                disableDefaultUI: true
            };
            map = new google.maps.Map(Th_Chi_tiet, myOptions);
        }

    </script>
